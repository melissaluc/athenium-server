name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' 

      - name: Install dependencies
        run: npm install

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY}}
          aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
          aws-region: us-east-2  

      - name: Deploy to AWS Elastic Beanstalk
        run: |
          aws elasticbeanstalk create-application-version --application-name Athenium --version-label $GITHUB_SHA --source-bundle S3Bucket="elasticbeanstalk-us-east-2-767398068141",S3Key="Athenium/$GITHUB_SHA.zip"
          aws elasticbeanstalk update-environment --application-name Athenium --environment-name Athenium-env --version-label $GITHUB_SHA

      - name: Deployment Complete
        run: echo App deployed to AWS Elastic Beanstalk
